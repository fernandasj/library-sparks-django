{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Library Sparks{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/library_sparks.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% block navbar %}
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              Menu
              <span class="sr-only">Toggle navigation</span>
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Library Sparks</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'home' %}">Início</a></li>
              <li><a href="{% url 'books' %}">Catálogo</a></li>
              <li><a href="{% url 'reserve' %}">Reservar Livro</a></li>
              <li><a href="{% url 'account_logout' %}">Sair</a></li>
            </ul>
          </div>
        </div>
      </nav>
    {% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/bundle.min.js' %}"></script>
  </body>
</html>
